<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="stylesheet" href="{{url_for('static',filename = 'style.css')}}">
    <link rel="icon" href="{{url_for('static',filename = 'txbb.png')}}">
</head>
<body>
    <h2>
        <img alt="标题旁边的图片" class="heading" src="{{url_for('static',filename = 'images/heading.jpg')}}">
        {{ name }}'s Watchlist</h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <img alt="底部图片" class="totoro" src="{{url_for('static',filename = 'images/totoro.gif')}}">
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/book/3">HelloFlask</a></small>
    </footer>
</body>
</html>
